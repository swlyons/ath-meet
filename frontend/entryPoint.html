<!DOCTYPE html>
<html>
	<head>
		<title>Ath-Meet</title>
		<link rel="stylesheet" type="text/css" href="template.css" />
		<link rel="stylesheet" type="text/css" href="entryPoint.css" />
		<script src="../lib/jquery-1.11.3.js"></script>
		<script src="entryPoint.js"></script>
	</head>
	<body>
		<table id="mainTable">
			<tr>
				<td colspan=3 class="noWrapping">
					<img class="fill" src="../images/phoneTop.png" />
				</td>
			</tr>
			<tr>
				<td class="noWrapping">
					<img class="fill" src="../images/phoneLeft.png" />
				</td>
				<td class="noWrapping" style="background-color:#DE0000">
					<div id="mainContent2">
						<table width="100%">
							<tr>
								<td width="25px"></td>
								<td>
									<img align="middle" src="../images/athMeetLogo.png" />
								</td>
							</tr>
							<tr>
								<td></td>
								<td>
									<div id="fullBox">
										<div id="createAccountCredentials" class="credentials">
											<table class="usernameAndPassword">
												<tr>
													<td colspan="2" class="headerLabel">
														<label>Choose a Username</label>
													</td>
												</tr>
												<tr>
													<td class="credLabel">
														<label for="createdUsername">Username:</label>
													</td>
													<td>
														<input type="text" id="createdUsername" />
													</td>
												</tr>
												<tr>
													<td class="credLabel">
														<label for="createdPassword">Password:</label>
													</td>
													<td>
														<input type="password" id="createdPassword" />
													</td>
												</tr>
											</table>

										</div>
										<button id="createAccount" class="unclickedButton">Create Account</button><br/>
										<div id="signInCredentials" class="credentials">
											<table class="usernameAndPassword">
												<tr>
													<td class="credLabel">
														<label for="signInUsername">Username:</label>
													</td>
													<td>
														<input type="text" id="signInUsername" />
													</td>
												</tr>
												<tr>
													<td class="credLabel">
														<label for="signInPassword">Password:</label>
													</td>
													<td>
														<input type="password" id="signInPassword" />
													</td>
												</tr>
											</table>
										</div>

										<button id="signIn" class="unclickedButton">Sign In</button>
									</div>
								</td>
							</tr>
							<tr style="height: 0px;">
								<td colspan="2">

								</td>
							</tr>
						</table>
					</div>
				</td>
				<td class="noWrapping">
					<img class="fill" src="../images/phoneRight.png" />
				</td>
			</tr>
			<tr>
				<td colspan=3 class="noWrapping">
					<img class="fill" src="../images/phoneBottom.png" />
				</td>
			</tr>
		</table>
	</body>
</html>
