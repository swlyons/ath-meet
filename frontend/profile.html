<!DOCTYPE html>
<html>
	<head>
		<title>Ath-Meet</title>
        <link href='https://fonts.googleapis.com/css?family=Graduate' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="template.css" />
		<link rel="stylesheet" type="text/css" href="profile.css" />
		<script src="../lib/jquery-1.11.3.js"></script>
		<script src="template.js"></script>
		<script src="profile.js"></script>
        
	</head>
	<body>
		<table id="mainTable">
			<tr>
				<td colspan=3 class="noWrapping">
					<img class="fill" src="../images/phoneTop.png" />
				</td>
			</tr>
			<tr>
				<td class="noWrapping">
					<img class="fill" src="../images/phoneLeft.png" />
				</td>
				<td class="noWrapping" valign="top">
					<table id="headerTable">
						<tr>
							<td id="leftHeader">

							</td>
							<td id="middleHeader">
								Profile
							</td>
							<td id="rightHeader">
								<a href="matchUps.html"><img id="matchUpIcon" src="../images/matchUpIcon.png" /></a>
							</td>
						</tr>
					</table>
					<div id="mainContent" align="center">
						<div id="topContent" align="left">
							<div id="tableContainer">
								<table id="leftTable" class="float">
									<tr>
										<td id="nameTd">
											<div id="name"></div>
										</td>
									</tr>
									<tr>
										<td>
											<img id="image" src="" />
										</td>
									</tr>
								</table>
								<table id="rightTable" class="float">
									<tr>
										<td>
											<button id="sendMessage" class="redButton" hidden>Send Message</button>
											<button id="editProfile" class="redButton" hidden>Edit Profile</button>
										</td>
									</tr>
									<tr>
										<td>
											<button id="follow" class="redButton" hidden>Follow</button>
											<button id="followers" class="redButton" hidden>Followers</button>
										</td>
									</tr>
									<tr>
										<td>
											<div id="sports"></div>
										</td>
									</tr>
								</table>
							</div>
						</div>
						<div id="bottomContent">
							<table id="tabHeaders">
								<tr>
									<td id="stats" class="clicked"  style="border-radius: 5px 3px 0px 0px">
										Stats
									</td>
									<td id="avail" class="notClicked" style="border-radius: 3px 5px 0px 0px">
										Availability
									</td>
								</tr>
								<tr>
									<td id="statsContent" class="divContent" colspan="2">
										No available stats at this time
									</td>
									<td id="availContent" class="divContent" colspan="2">
										No availability listed
									</td>
								</tr>
							</table>
						</div>
					</div>
					<table id="eventsMenu">
						<tr>
							<td id="myEvents">
								My Events
							</td>
						</tr>
						<tr>
							<td id="searchEvents">
								Search Events
							</td>
						</tr>
						<tr>
							<td id="createEvent">
								Create Event
							</td>
						</tr>
					</table>
					<table id="footerTable">
						<tr>
							<td id="leftFooter">
								<img src="../images/eventsIcon.png" />
								<p>Events</p>
							</td>
							<td id="middleFooter">
								<img src="../images/newsFeedIcon.png" />
								<p>News Feed</p>
							</td>
							<td id="rightFooter">
								<img src="../images/profileIcon.png" />
								<p>Profile</p>
							</td>
						</tr>
					</table>
				</td>
				<td class="noWrapping">
					<img class="fill" src="../images/phoneRight.png" />
				</td>
			</tr>
			<tr>
				<td colspan=3 class="noWrapping">
					<img class="fill" src="../images/phoneBottom.png" />
				</td>
			</tr>
		</table>
	</body>
</html>
