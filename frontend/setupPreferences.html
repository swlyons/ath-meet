<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="template.css" />
		<link rel="stylesheet" type="text/css" href="setupPreferences.css" />
		<link rel="stylesheet" type="text/css" href="../lib/jquery-ui-1.11.4.custom/jquery-ui.css" />
		<script src="../lib/jquery-1.11.3.js"></script>
		<script src="../lib/jquery-ui-1.11.4.custom/jquery-ui.js"></script>
		<script src="setupPreferences.js"></script>
	</head>
	<body>
		<table id="mainTable">
			<tr>
				<td colspan=3 class="noWrapping">
					<img class="fill" src="../images/phoneTop.png" />
				</td>
			</tr>
			<tr>
				<td class="noWrapping">
					<img class="fill" src="../images/phoneLeft.png" />
				</td>
				<td class="noWrapping" valign="top">
					<table id="headerTable">
						<tr>
							<td id="leftHeader"></td>
							<td id="middleHeader">
								Preferences
							</td>
							<td id="rightHeader"></td>
						</tr>
					</table>
					<div id="mainContent2" align="center">
						<h3>Who are you?</h3>
						<table id="infoTable">
							<tr>
								<td class="leftLabel">First Name:</td>
								<td><input id="firstName" type="text" /></td>
							</tr>
							<tr>
								<td class="leftLabel">Last Name:</td>
								<td><input id="lastName" type="text" /></td>
							</tr>
							<tr>
								<td class="leftLabel">Phone Number:</td>
								<td><input id="phoneNumber" type="text" /></td>
							</tr>
						</table>
						<h3>When are you available?</h3>
						<table id="checkBoxTable" class="altRows"></table>
						<h3>What sports are you most interested in?</h3>
						<input id="tags" type="text" class="search" placeholder="Search..." />
						<button id="addSport" disabled>Add</button>
						<div id="sportsDiv">
							<table id="selectedSports"></table>
							<div id="emptyTableText">No sports selected.</div>
						</div>
						<table width="100%">
							<tr>
								<td align="center">
									<button id="continue" class="defaultGreenButton">Finish and Log in</button>
								</td>
							</tr>
						</table>
					</div>
				</td>
				<td class="noWrapping">
					<img class="fill" src="../images/phoneRight.png" />
				</td>
			</tr>
			<tr>
				<td colspan=3 class="noWrapping">
					<img class="fill" src="../images/phoneBottom.png" />
				</td>
			</tr>
		</table>
	</body>
</html>
