<!DOCTYPE html>
<html>
	<head>
		<title>Ath-Meet</title>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Graduate" />
		<link rel="stylesheet" type="text/css" href="template.css" />
		<link rel="stylesheet" type="text/css" href="setupAvailability.css" />
		<script src="../lib/jquery-1.11.3.js"></script>
		<script src="setupAvailability.js"></script>
		<script src="template.js"></script>
	</head>
	<body>
		<table id="mainTable">
			<tr>
				<td colspan=3 class="noWrapping">
					<img class="fill" src="../images/phoneTop.png" />
				</td>
			</tr>
			<tr>
				<td class="noWrapping">
					<img class="fill" src="../images/phoneLeft.png" />
				</td>
				<td class="noWrapping" valign="top">
					<table id="headerTable">
						<tr>
							<td id="leftHeader"></td>
							<td id="middleHeader">
								Preferences
							</td>
							<td id="rightHeader"></td>
						</tr>
					</table>
					<div id="mainContent2" align="center">
						<div class="fillerDiv"></div>
						<h2>When are you available?</h2>
						<table id="checkBoxTable" class="altRows"></table>
						<table class="bottomButton">
							<tr>
								<td align="center">
									<button id="continue" class="defaultGreenButton">Next</button>
								</td>
							</tr>
						</table>
					</div>
				</td>
				<td class="noWrapping">
					<img class="fill" src="../images/phoneRight.png" />
				</td>
			</tr>
			<tr>
				<td colspan=3 class="noWrapping">
					<img class="fill" src="../images/phoneBottom.png" />
				</td>
			</tr>
		</table>
	</body>
</html>
