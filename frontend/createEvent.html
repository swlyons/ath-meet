<!DOCTYPE html>
<html>
	<head>
		<title>Ath-Meet</title>
		<link rel="stylesheet" type="text/css" href="template.css" />
		<link rel="stylesheet" type="text/css" href="createEvent.css" />
		<link rel="stylesheet" type="text/css" href="../lib/jquery-ui.css" />
		<script src="../lib/jquery-1.11.3.js"></script>
		<script src="../lib/jquery-ui.js"></script>
		<script src="template.js"></script>
		<script src="createEvent.js"></script>
	</head>
	<body>
		<table id="mainTable">
			<tr>
				<td colspan=3 class="noWrapping">
					<img class="fill" src="../images/phoneTop.png" />
				</td>
			</tr>
			<tr>
				<td class="noWrapping">
					<img class="fill" src="../images/phoneLeft.png" />
				</td>
				<td class="noWrapping" valign="top">
					<table id="headerTable">
						<tr>
							<td id="leftHeader">

							</td>
							<td id="middleHeader">
								Create Event
							</td>
							<td id="rightHeader">
								<a href="matchUps.html"><img id="matchUpIcon" src="../images/matchUpIcon.png" /></a>
							</td>
						</tr>
					</table>
					<div id="mainContent">
						<table id="questions">
							<tr>
								<td class="leftLabel">Sport:</td>
								<td>
									<input id="sport" type="text" class="search" />
								</td>
							</tr>
							<tr>
								<td class="leftLabel">Where:</td>
								<td>
									<input id="where" type="text" />
								</td>
							</tr>
							<tr>
								<td class="leftLabel">When:</td>
								<td>
									<input id="when" type="text" />
								</td>
							</tr>
							<tr>
								<td class="leftLabel">Who:</td>
								<td>
									<input id="who" type="text" />
								</td>
							</tr>
							<tr>
								<td class="leftLabel">Opponents:</td>
								<td>
									<select id="type">
										<option value="public">Public</option>
										<option value="private">Private</option>
										<option	value="random">Random</option>
									</select>
								</td>
							</tr>
							<tr>
								<td class="leftLabel">Details:</td>
								<td>
									<textarea id="detail"></textarea>
								</td>
							</tr>
						</table>
					</div>
					<table id="eventsMenu">
						<tr>
							<td id="myEvents">
								My Events
							</td>
						</tr>
						<tr>
							<td id="searchEvents">
								Search Events
							</td>
						</tr>
						<tr>
							<td id="createEvent">
								Create Event
							</td>
						</tr>
					</table>
					<table id="footerTable">
						<tr>
							<td id="leftFooter">
								Event Icon
							</td>
							<td id="middleFooter">
								News Feed Icon
							</td>
							<td id="rightFooter">
								Profile Icon
							</td>
						</tr>
					</table>
				</td>
				<td class="noWrapping">
					<img class="fill" src="../images/phoneRight.png" />
				</td>
			</tr>
			<tr>
				<td colspan=3 class="noWrapping">
					<img class="fill" src="../images/phoneBottom.png" />
				</td>
			</tr>
		</table>
	</body>
</html>
