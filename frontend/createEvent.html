<!DOCTYPE html>
<html>
	<head>
		<title>Ath-Meet</title>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Graduate" />
		<link rel="stylesheet" type="text/css" href="template.css" />
		<link rel="stylesheet" type="text/css" href="createEvent.css" />
		<link rel="stylesheet" type="text/css" href="../lib/jquery-ui-1.11.4.custom/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="../lib/datetimepicker-master/jquery.datetimepicker.css" />
		<script src="../lib/jquery-1.11.3.js"></script>
		<script src="../lib/jquery-ui-1.11.4.custom/jquery-ui.js"></script>
		<script src="../lib/datetimepicker-master/build/jquery.datetimepicker.full.min.js"></script>
		<script src="template.js"></script>
		<script src="createEvent.js"></script>
	</head>
	<body>
		<table id="mainTable">
			<tr>
				<td colspan=3 class="noWrapping">
					<img class="fill" src="../images/phoneTop.png" />
				</td>
			</tr>
			<tr>
				<td class="noWrapping">
					<img class="fill" src="../images/phoneLeft.png" />
				</td>
				<td class="noWrapping" valign="top">
					<table id="headerTable">
						<tr>
							<td id="leftHeader">

							</td>
							<td id="middleHeader">
								Create Event
							</td>
							<td id="rightHeader">

							</td>
						</tr>
					</table>
					<div id="mainContent">
						<div class="fillerDiv">
						</div>
						<table class="backgroundTable">
							<tr>
								<td class="leftLabel">Sport:</td>
								<td>
									<input id="sport" type="text" title="Sport to be Played" />
								</td>
							</tr>
							<tr>
								<td class="leftLabel">Where:</td>
								<td>
									<input id="where" type="text" title="Location of Event" />
								</td>
							</tr>
							<tr>
								<td class="leftLabel">When:</td>
								<td>
									<input id="when" type="text" title="Date and Time of Event" />
								</td>
							</tr>
							<tr>
								<td class="leftLabel">Event Type:</td>
								<td>
									<select id="eventType" title="Event Type">
										<option value=""></option>
										<option value="public">Public (anyone can join)</option>
										<option value="private">Private (by invite only)</option>
										<option	value="random">Smart Selection (we'll decide)</option>
									</select>
								</td>
							</tr>
							<tr class="nonInvites">
								<td class="leftLabel"># of Participants:</td>
								<td>
									<input id="participantNumber" type="number" min="1" title="How many Participants" value="1" />
								</td>
							</tr>
							<tr class="invites">
								<td class="leftLabel">Who:</td>
								<td>
									<input id="invites" type="text" title="Who will Participate" />
									<button id="addUser" disabled>Add</button>
								</td>
							</tr>
							<tr class="invites">
								<td></td>
								<td>
									<div id="tableWrapper">
										<table id="participants"></table>
										<div id="emptyTableText">No selected participants.</div>
									</div>
								</td>
							</tr>
							<tr>
								<td class="leftLabel">Details:</td>
								<td>
									<textarea id="detail" title="Any Details about the Event"></textarea>
								</td>
							</tr>
							<tr>
								<td colspan="2" align="center">
									<button id="create" class="defaultGreenButton">Create Event</button>
								</td>
							</tr>
						</table>
					</div>
					<table id="eventsMenu">
						<tr>
							<td id="myEvents">
								My Events
							</td>
						</tr>
						<tr>
							<td id="searchEvents">
								Search Events
							</td>
						</tr>
						<tr>
							<td id="createEvent">
								Create Event
							</td>
						</tr>
					</table>
					<table id="footerTable">
						<tr>
							<td id="eventFooter" class="footer">
								<img src="../images/eventsIcon.png" />
								<p>Events</p>
							</td>
							<td id="newsFeedFooter" class="footer">
								<img src="../images/newsFeedIcon.png" />
								<p>News Feed</p>
							</td>
							<td id="profileFooter" class="footer">
								<img src="../images/profileIcon.png" />
								<p>Profile</p>
							</td>
							<td id="matchUpsFooter" class="footer">
								<img src="../images/matchUpIcon.png" />
								<p>Match Ups</p>
							</td>
						</tr>
					</table>
				</td>
				<td class="noWrapping">
					<img class="fill" src="../images/phoneRight.png" />
				</td>
			</tr>
			<tr>
				<td colspan=3 class="noWrapping">
					<img class="fill" src="../images/phoneBottom.png" />
				</td>
			</tr>
		</table>
	</body>
</html>
