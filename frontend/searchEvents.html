<!DOCTYPE html>
<html>
	<head>
		<title>Ath-Meet</title>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Graduate" />
		<link rel="stylesheet" type="text/css" href="template.css" />
		<link rel="stylesheet" type="text/css" href="searchEvents.css" />
		<script src="../lib/jquery-1.11.3.js"></script>
		<script src="template.js"></script>
		<script src="searchEvents.js"></script>
	</head>
	<body>
		<table id="mainTable">
			<tr>
				<td colspan=3 class="noWrapping">
					<img class="fill" src="../images/phoneTop.png" />
				</td>
			</tr>
			<tr>
				<td class="noWrapping">
					<img class="fill" src="../images/phoneLeft.png" />
				</td>
				<td class="noWrapping" valign="top">
					<table id="headerTable">
						<tr>
							<td id="leftHeader">

							</td>
							<td id="middleHeader">
								Search Events
							</td>
							<td id="rightHeader">

							</td>
						</tr>
					</table>
					<div id="mainContent" align="center">
						<input id="tags" type="text" class="search" placeholder="Loading..." disabled="disabled" />
						<div id="tableContainer">
							<table id="eventsTable" class="altRows">
								<thead>
									<tr>
										<td>Date</td>
										<td>Time</td>
										<td>Activity</td>
									</tr>
								</thead>
							</table>
						</div>
					</div>
					<table id="eventsMenu">
						<tr>
							<td id="myEvents">
								My Events
							</td>
						</tr>
						<tr>
							<td id="searchEvents">
								Search Events
							</td>
						</tr>
						<tr>
							<td id="createEvent">
								Create Event
							</td>
						</tr>
					</table>
					<table id="footerTable">
						<tr>
							<td id="eventFooter" class="footer">
								<img src="../images/eventsIcon.png" />
								<p>Events</p>
							</td>
							<td id="newsFeedFooter" class="footer">
								<img src="../images/newsFeedIcon.png" />
								<p>News Feed</p>
							</td>
							<td id="profileFooter" class="footer">
								<img src="../images/profileIcon.png" />
								<p>Profile</p>
							</td>
							<td id="matchUpsFooter" class="footer">
								<img src="../images/matchUpIcon.png" />
								<p>Match Ups</p>
							</td>
						</tr>
					</table>
				</td>
				<td class="noWrapping">
					<img class="fill" src="../images/phoneRight.png" />
				</td>
			</tr>
			<tr>
				<td colspan=3 class="noWrapping">
					<img class="fill" src="../images/phoneBottom.png" />
				</td>
			</tr>
		</table>
	</body>
</html>
